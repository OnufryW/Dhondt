# A generic tool for dumping data tables in SSV format.
#
# Usage:
# python3 ../python_lib/transform.py dump.cfg i $INFILE
#
# The $INFILE parameter is expected to refer to the config of the table to
# dump.
# The $OUTFILE parameter is the file where we dump the SSV
# 
# By convention, the expectation is the infile creates one table named,
# so appropriately, 'table'.

IMPORT $i;
DUMP table TO 'stdout';
