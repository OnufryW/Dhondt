INPUT TABLES votes_by_community, thresholds, district_definitions;
# Get vote data.
RUN FILE "sejm_election_results/just_votes.cfg" FROM votes_by_community >
    FILE "sejm_election_results/by_district.cfg" INTO votes_by_district;
# Apply thresholds.
RUN FILE "committee_data/apply_threshold.cfg" 
        FROM thresholds, votes_by_district > 
    FILE "committee_data/remove_zero_parties.cfg" INTO thresholded_votes;
# Assign seats to parties.
RUN FILE "election_results/election_results.cfg" FROM thresholded_votes, district_definitions INTO table;

OUTPUT TABLES table;
