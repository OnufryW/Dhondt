LOAD table FROM "raw/okregi_sejm_2019.csv";
TRANSFORM table WITH
  if(and(beginning($?, 1) = '"', end($?, -1) = '"'),
     substr($?,1,-1), $?) FOR 1:
;

TRANSFORM table WITH
  $2 AS id,
  $1 AS okw,
  $8 AS description,
  int($3) AS seats,
  int($7) AS voters,
  int($6) AS citizens,
  int($4) AS registered_committees,
  int($5) AS registered_candidates;
