TRANSFORM table WITH
  $1 = id AS position_1,
  $2 = okw AS position_2,
  $3 = description AS position_3,
  int($4) = seats AS position_4,
  int($5) = voters AS position_5,
  int($6) = citizens AS position_6,
  int($7) = registered_committees AS position_7,
  int($8) = registered_candidates AS position_8,
  seats > 0 AS there_are_seats,
  not(registered_committees * seats > registered_candidates) AS minimum_candidates,
  not(registered_committees * seats * 2 < registered_candidates) AS maximum_candidates
;

