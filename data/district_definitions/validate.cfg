INPUT TABLES table;

TRANSFORM table WITH
  assert(at(1) = id) AS position_1,
  assert(at(2) = okw) AS position_2,
  assert(at(3) = description) AS position_3,
  assert(int(at(4)) = seats) AS position_4,
  assert(int(at(5)) = voters) AS position_5,
  assert(int(at(6)) = citizens) AS position_6,
  assert(int(at(7)) = registered_committees) AS position_7,
  assert(int(at(8)) = registered_candidates) AS position_8,
  assert(seats > 0) AS there_are_seats,
  assert(not(registered_committees * seats > registered_candidates)) AS minimum_candidates,
  assert(not(registered_committees * seats * 2 < registered_candidates)) AS maximum_candidates
;
