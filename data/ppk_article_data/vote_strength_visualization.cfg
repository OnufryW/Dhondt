INPUT TABLES votes, seats;
TRANSFORM seats WITH id AS sid, seats AS seats;
TRANSFORM votes WITH teryt AS teryt, valid_votes_total AS votes;
RUN FILE "../sejm_election_results/by_district.cfg" FROM votes INTO votes;
JOIN seats INTO votes ON sid EQ district AS jtable;
TRANSFORM jtable WITH sid AS id, votes / (1000 * seats) AS strength;
VISUALIZE jtable TO $outfile_name WITH BASE "district_647_700"
                 WITH COLOURS "greentored9" WITH DATA strength WITH LEGEND
                 WITH HEADER "Obliczenia i opracowanie mapy\nMałgorzata i Jakub Wojtaszczyk"
                 WITH TITLE "Liczba głosujących (w tys.)\nna jednego posła w     okregu (" + $year + ")";
DROP votes;
DROP seats;
DROP jtable;
