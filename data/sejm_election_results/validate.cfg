TRANSFORM table WITH
  at(1) = teryt AS position_1,
  at(2) = community AS position_2,
  at(3) = county AS position_3,
  at(4) = voivodship AS position_4,
  int(at(5)) = number_of_commissions AS position_5,
  int(at(6)) = number_of_considered_commissions AS position_6,
  int(at(7)) = cards_received AS position_7,
  int(at(8)) = eligible_voters AS position_8,
  int(at(9)) = unused_cards AS position_9,
  int(at(10)) = voters_who_received_cards_in_person AS position_10,
  int(at(11)) = by_mail_packets_sent AS position_11,
  int(at(12)) = voters_who_received_cards_in_total AS position_12,
  int(at(13)) = voters_voting_through_intermediary AS position_13,
  int(at(14)) = voters_voting_through_right_to_vote AS position_14,
  int(at(15)) = by_mail_packets_received AS position_15,
  int(at(16)) = by_mail_packets_without_declaration AS position_16,
  int(at(17)) = by_mail_packets_with_unsigned_declaration AS position_17,
  int(at(18)) = by_mail_packets_without_envelope AS position_18,
  int(at(19)) = by_mail_packets_with_unsealed_envelope AS position_19,
  int(at(20)) = by_mail_packets_in_urn AS position_20,
  int(at(21)) = cards_retrieved_from_urn AS position_21,
  int(at(22)) = cards_out_of_envelopes AS position_22,
  int(at(23)) = invalid_cards AS position_23,
  int(at(24)) = valid_cards AS position_24,
  int(at(25)) = invalid_votes AS position_25,
  int(at(26)) = invalid_too_many_xs AS position_26,
  int(at(27)) = invalid_no_x AS position_27,
  int(at(28)) = invalid_struck_list AS position_28,
  int(at(29)) = valid_votes_total AS position_29,
  at(5) = at(6) AS all_commissions_valid,
  at(7) = at(9) + at(10) AS optional_all_cards_accounted,
  at(12) = at(10) + at(11) AS voters_who_got_cards,
  not(at(15) > at(11)) AS received_no_more_than_sent,
  at(15) = at(16) + at(17) + at(18) + at(19) + at(20) AS optional_all_mail_packets_counted,
  at(20) = at(22) AS optional_what_you_put_in_is_what_you_get_out,
  at(21) = at(23) + at(24) AS cards,
  at(24) = at(25) + at(29) AS votes,
  at(25) = at(26) + at(27) + at(28) AS optional_invalid_votes,
  at(29) = sum_range(30:) AS total_votes
;
