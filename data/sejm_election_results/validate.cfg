TRANSFORM table WITH
  $1 = teryt AS position_1,
  $2 = community AS position_2,
  $3 = county AS position_3,
  $4 = voivodship AS position_4,
  int($5) = number_of_commissions AS position_5,
  int($6) = number_of_considered_commissions AS position_6,
  int($7) = cards_received AS position_7,
  int($8) = eligible_voters AS position_8,
  int($9) = unused_cards AS position_9,
  int($10) = voters_who_received_cards_in_person AS position_10,
  int($11) = by_mail_packets_sent AS position_11,
  int($12) = voters_who_received_cards_in_total AS position_12,
  int($13) = voters_voting_through_intermediary AS position_13,
  int($14) = voters_voting_through_right_to_vote AS position_14,
  int($15) = by_mail_packets_received AS position_15,
  int($16) = by_mail_packets_without_declaration AS position_16,
  int($17) = by_mail_packets_with_unsigned_declaration AS position_17,
  int($18) = by_mail_packets_without_envelope AS position_18,
  int($19) = by_mail_packets_with_unsealed_envelope AS position_19,
  int($20) = by_mail_packets_in_urn AS position_20,
  int($21) = cards_retrieved_from_urn AS position_21,
  int($22) = cards_out_of_envelopes AS position_22,
  int($23) = invalid_cards AS position_23,
  int($24) = valid_cards AS position_24,
  int($25) = invalid_votes AS position_25,
  int($26) = invalid_too_many_xs AS position_26,
  int($27) = invalid_no_x AS position_27,
  int($28) = invalid_struck_list AS position_28,
  int($29) = valid_votes_total AS position_29,
  $5 = $6 AS all_commissions_valid,
  $7 = $9 + $10 + $11 AS all_cards_accounted,
  $12 = $10 + $11 AS voters_who_got_cards,
  not($15 > $11) AS received_no_more_than_sent,
  $15 = $16 + $17 + $18 + $19 + $20 AS all_mail_packets_counted,
  $20 = $22 AS what_you_put_in_is_what_you_get_out,
  $21 = $23 + $24 AS cards,
  $24 = $25 + $29 AS votes,
  $25 = $26 + $27 + $28 AS invalid_votes,
  $29 = sum_range(30:) AS total_votes
;
