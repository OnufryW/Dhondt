LOAD table FROM "senate_election_results/raw/2023.csv";
TRANSFORM table WITH okręg AS okręg, int(curr()) FOR 8:;
TRANSFORM table WITH okręg AS okręg, sum_range(2:) AS votes;
AGGREGATE table BY okręg WITH okręg AS okręg, sum(votes) / 1000 AS votes;
DUMP table;
VISUALIZE table TO "senate_votes.bmp" WITH BASE "senate_1071_990"
                WITH COLOURS "greentored9" WITH DATA votes
                WITH HEADER "Obliczenia i opracowanie mapy\nMałgorzata i Jakub Wojtaszczyk"
                WITH ID okręg WITH TITLE "Liczba głosujących w okręgu senackim (w tys.)";
